<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Flexbox cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic' rel='stylesheet' type='text/css'><link rel="stylesheet" href="../style/style.css">

</head>
<body>
<div class="content">
  <div class="cards">
    <div class="card">
      <div class="desciption">
        <h1>One</h1>
        <h2>For one person</h2>
        <p>Some more detail so the cards are not even.</p>
      </div>
      <a class="price" href="#">Free!</a>
    </div>
    <div class="card">
      <div class="desciption">
        <h1>Two</h1>
        <h2>For 5-10 people</h2>
        <p>Some more detail so the cards are not even.</p>
        <p>And some extra details to show how the layout works.</p>
      </div>
      <a class="price" href="#">$50/m</a>
    </div>
    <div class="card">
      <div class="desciption">
        <h1>Three</h1>
        <h2>For 10-50 people</h2>
        <p>Some more detail so the cards are not even.</p>
      </div>
      <a class="price" href="#">$199/m</a>
    </div>
  </div>
 </div>
  
</html>
